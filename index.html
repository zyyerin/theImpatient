<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>THE IMPATIENT</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/type.css">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
</head>

<body>
    <div id="box">
        <!-- sketches -->
        <div class="cards sketches" id="sketch1"></div>
        <div class="cards sketches" id="sketch2"></div>

        <!-- title -->
        <div class="cards questions">
            <div class="textBox" id="c_title">
                <p>THE IMPATIENT</p>
            </div>
        </div>

        <!-- questions -->
        <div class="cards questions" id="qust_1a">
            <div class="textBox">
                <p>Think of a time when you were impatient with someone you care about.
                </p>
                <label for="im_name"> Who is that person?
                    <input type="text" id="im_name" name="im_name">
                </label>
            </div>
        </div>
        <div class="cards questions" id="qust_1b">
            <div class="textBox">
                <label for="im_resn"> Why did you act the way you did?
                    <input type="text" id="im_resn" name="im_resn"> </label>
            </div>
        </div>
        <div class="cards questions" id="qust_1c">
            <div class="textBox">
                <label for="im_say"> What would you like to say to them?
                    <input type="text" id="im_say" name="im_say">
                </label>
            </div>
        </div>

        <!-- note -->
        <div class="cards display" id="display_2">
            <div class="textBox">
                <p>thank you note</p>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="assets/script.js"></script>
<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
<script language="javascript" type="text/javascript" src="assets/sketch.js"></script>
<script language="javascript" type="text/javascript" src="libraries/jquery.hoverIntent.js"></script>
<!-- <script language="javascript" type="text/javascript" src="assets/script.js"></script> -->

</html>
